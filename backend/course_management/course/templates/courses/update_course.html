{% extends 'courses/base.html' %}

{% block title %}Update Course{% endblock %}

{% block content %}
<h2>Update Course</h2>

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Course Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ course.title }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" required>{{ course.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="duration_hours">Duration (in hours)</label>
        <input type="number" class="form-control" id="duration_hours" name="duration_hours" value="{{ course.duration_hours }}" required>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" value="{{ course.price }}" required>
    </div>
    <div class="form-group">
        <label for="start_date">Start Date</label>
        <input type="date" class="form-control" id="start_date" name="start_date" value="{{ course.start_date }}" required>
    </div>
    <div class="form-group">
        <label for="end_date">End Date</label>
        <input type="date" class="form-control" id="end_date" name="end_date" value="{{ course.end_date }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Course</button>
</form>
{% endblock %}
